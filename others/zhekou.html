<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet/less" href="../less/zhekou.less">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/less/less.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- 头部 -->
    <header id="top-bar">
        <div class="return">
            <a href="javascript:history.back(-1)">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                    </a>
        </div>
        <div class="downloadApp">
            <a href="">
                                <img src="../images/header_app.png" alt="">
                        </a>
        </div>
        <p>国内折扣</p>

    </header>

    <!-- 页面主体 -->
    <form action="">
       
    </form>

    <div class="menue">

    </div>
    <div class="manmanapp">
        <a href="">
                <img src="https://img.alicdn.com/imgextra/i2/379516416/TB2WepTeb1J.eBjSszcXXbFzVXa_!!379516416.png" alt="">
            </a>
    </div>



    <!-- 尾巴 -->
    <footer id="footer">
        <ul>
            <li class="login">登录</li>
            <li class="register">注册</li>
            <li class="return-top">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </li>
        </ul>

        <div class="m-inf">
            <p>
                <a href="http://m.manmanbuy.com/app.html?type=footword&value=wap">手机下载</a>
                <a href="http://m.manmanbuy.com">
                            慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com </p>
        </div>

    </footer>

    <script src="../js/zhekou.js"></script>

    <script src="../lib/template/template.js"></script>
    <script type="text/html" id="zhekou">
      {{each result as value i}}
      <div class="container">
            <div class="content">
                <div class="title">
                    {{value.productName}}
                </div>
                <div class="price">
                    {{value.productPrice}}
                </div>
                <div class="inf">
                    <span class="mall">
                        {{value.productFrom}}
                    </span>
                    <span class="date">
                    {{value.productTime}}        
                    </span>
                    <span class="author">                           
                    {{value.productTips}} 
                    </span>
                </div>

            </div>
            <div class="content-detail">
                <div class="pic">
                   {{#value.productImg}}
                </div>
                <div class="text">
                    {{value.productInfo}}
                </div>
            </div>
            <div class="gobuy">
                <a href="">前往购买</a>
            </div>
            <div class="commentbox">
                <div class="fabiao">发表评论</div>
                <div class="reply">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <div class="fabiaobotton">
                        <input type="button" value="发表评论">
                    </div>
                </div>
            </div>
            <div class="newcomment">
                最新评论
            </div>
            <div class="tip">
                标签 :
            </div>


        </div>
    
    {{/each}}
    
    
    </script>

</body>

</html>
